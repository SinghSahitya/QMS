{% extends 'quiz/base.html' %}
{% block title %}{{category.title}} Questions{% endblock %}
{% block content %}
<h2 class="my-4">Category: <span class="text-primary" >{{category.title}}</span></h2>

<div class="card my-4 border-dark shadow" >
    <h4 class="card-header border-dark">{{question.question}}</h4>
    <form method="post" action="{% url 'submit_answer' category.id question.id %}">
        {% csrf_token  %}
        <div class="card-body" >
            <table class='table table-bordered'>
                <tr>
                    <td><input value="{{question.op1}}" id ="option_1" type="radio" name="answer"/></td>
                    <th><label for="option_1">{{question.op1}}</label></th>
                </tr>
                <tr>
                    <td><input  value="{{question.op2}}" id ="option_2" type="radio" name="answer"/></td>
                    <th><label for="option_2">{{question.op2}}</label></th>
                </tr>
                <tr>
                    <td><input value="{{question.op3}}" id ="option_3" type="radio" name="answer"/></td>
                    <th><label for="option_3">{{question.op3}}</label></th>
                </tr>
                <tr>
                    <td><input  value="{{question.op4}}" id ="option_4" type="radio" name="answer"/></td>
                    <th><label for="option_4">{{question.op4}}</label></th>
                </tr>
            </table>
        </div>
        <div class="card-footer">
            <input type="submit" name="skip" value="Skip" class="'btn btn-warning skipBtn">
            <input type="submit" name='submit' value = 'Submit' class="btn btn-primary submitBtn">
        </div>
</form>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $(".submitBtn").on("click", function(){
            var _checkedAns=$("input[name='answer']:checked").val();
            if (_checkedAns==undefined){
                alert('Please select option!!');
                return false;
            }
        });
    });


</script>

{% endblock %}
